<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form>
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" v><br>

            <label for="data">Data de Nascimento:</label>
            <input type="text" id="data" name="data"><br>

            <label for="sexo"> Sexo: </label>
            <input type="radio" id="masc" name="sexo" value="masc">
            <label for="masc">Masculino</label>
            <input type="radio" id="fem" name="sexo" value="fem">
            <label for="fem">Femenino</label>
            <input type="radio" id="nao" name="sexo" value="nao">
            <label for="nao">Prefiro não informar</label><br>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco"><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro"><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br>

            <label for="uf">UF:</label>
            <select name="uf" id="uf">
                <option value="DF">DF</option>
                <option value="DF">BA</option>
                <option value="DF">RJ</option>
                <option value="DF">PA</option>
                <option value="DF">CE</option>
            </select><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br>

            <input type="reset" value="Limpar">
            <input type="submit" value="Gravar">
        </fieldset>
    </form>
</body>
